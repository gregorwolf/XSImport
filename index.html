<!DOCTYPE html>
<meta charset="utf-8">
<html> 
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>XS File Uploader</title>
        <meta name="description" content="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="img/favicon.png">  

        <!-- Vendor Stylesheets --> 
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/vendor/font-awesome.min.css">
        
        <!-- App Stylesheets -->
        <link rel="stylesheet" href="css/nav-style.css">
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Vendor JS -->
        <script src="js/vendor/jquery-1-11-0.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/jquery.bootstrap-growl.min.js"></script>
        
        <!-- App JS -->
        <script src="js/app.js"></script>
    </head>
    
    <body id="body">
        <div id="wrapper">
        
            <!-- Header section across the top of the page, includes right side toolbar icons/dropdown -->
            <div id="header" class="hidden-xs hidden-sm">
                <div id="logoarea" class="logo-area clearfix">
            		<a href="index.html" class="logo"></a>
    	        </div>
    	    </div> <!-- //header-->
    	    
            <!-- Main content region in the center of the page -->
            <div id="main">
                <div id="content" class="container">
                    <div class="row">
                            <div class="col-md-12">
                                <form role="form" id="myform">
                                    <div class="page-header">
                                        <h4>Table Data</h4>
                                    </div>
                                        <div class="form-group">
                                            <label for="schemaname">Schema Name:</label>
                                            <select name="schemaname" class="form-control" id="schemaname"></select>
                                        </div>
                                        <div class="form-group">
                                            <label for="tablename">Table Name:</label>
                                            <select name="tablename" class="form-control" id="tablename"></select>
                                        </div>
                                    <div class="page-header">
                                        <h4>CSV Data</h4>
                                    </div>
                                        <div class="form-group">
                                            <label for="filename">CSV File:</label>
                                            <input type="file" name="filename" id="filename" />
                                        </div>
                                        <div class="form-group">
                                            <label for="csvpreviewrow">CSV Preview Row:</label>
                                            <input type="text" class="form-control" name="csvpreviewrow" id="csvpreviewrow" value="0" />
                                        </div>
                                    <div class="page-header">
                                        <h4>Processing Options</h4>
                                    </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="nulls" id="nulls" checked> Empty strings are nulls?
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="delete" id="delete"> Delete all table rows before insert?
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="batch" id="batch" checked> Batch Insert?
                                            </label>
                                        </div>
                                    <div class="page-header">
                                        <h4>Execute</h4>
                                    </div>
                                        <button type="button" class="btn btn-danger" onClick="processFile('delete');">Delete table data</button>
                                        <button type="button" class="btn btn-default" onClick="processFile('preview');">Preview</button>
                                        <button type="button" class="btn btn-primary" onClick="processFile('upload');">Upload File</button>
                                        
                                        <div id="messages">&nbsp;</div>
                                        <div id="tabledata">&nbsp;</div>
                                </form>
                            </div> <!-- col-md-12 -->
                        </div> <!-- //row -->
    	        </div> <!-- //content-->
            </div> <!-- /main -->
        </div> <!-- //wrapper -->
    </body>
</html>
